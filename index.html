<body>
  <header><h2>ðŸŒ¸ Anime KhÃ´ng Quáº£ng CÃ¡o</h2></header>
  <div class="container">
    <input type="text" id="title" placeholder="TÃªn phim (VD: One Piece 1100)">

    <button onclick="addVideo()">âž• ThÃªm phim</button>

    <input type="text" id="search" class="search-box" placeholder="ðŸ” TÃ¬m phim..." oninput="renderVideos()">

    <div id="videoList"></div>

  <script>
    let videos = JSON.parse(localStorage.getItem('animeList')) || [];

    function saveData() {
      localStorage.setItem('animeList', JSON.stringify(videos));
    }

    function addVideo() {
      const title = document.getElementById("title").value.trim();
      const link = document.getElementById("link").value.trim();
      const thumb = document.getElementById("thumb").value.trim();
      if (!title || !link) return alert("Vui lÃ²ng nháº­p Ä‘á»§ thÃ´ng tin!");

      videos.push({ title, link, thumb });
      saveData();
      renderVideos();

      document.getElementById("title").value = "";
      document.getElementById("link").value = "";
      document.getElementById("thumb").value = "";
    }

    function deleteVideo(index) {
      if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a phim nÃ y khÃ´ng?")) {
        videos.splice(index, 1);
        saveData();
        renderVideos();
      }
    }

    function clearAll() {
      if (confirm("XÃ³a toÃ n bá»™ danh sÃ¡ch phim?")) {
        videos = [];
        saveData();
        renderVideos();
      }
    }

    function renderVideos() {
      const list = document.getElementById("videoList");
      list.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();

      videos.forEach((video, index) => {
        if (video.title.toLowerCase().includes(search)) {
          const card = document.createElement("div");
          card.className = "video-card";

          const titleElem = document.createElement("div");
          titleElem.className = "video-title";
          titleElem.textContent = video.title;

          if (video.thumb) {
            const img = document.createElement("img");
            img.src = video.thumb;
            img.alt = "áº¢nh bÃ¬a";

          const vid = document.createElement("video");
          vid.controls = true;
          vid.src = video.link;

          const delBtn = document.createElement("button");
          delBtn.textContent = "ðŸ—‘ï¸ XÃ³a phim";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => deleteVideo(index);

          card.appendChild(titleElem);
          card.appendChild(vid);
          card.appendChild(delBtn);
          list.appendChild(card);
        }
      });
    }

    renderVideos();
  </script>
