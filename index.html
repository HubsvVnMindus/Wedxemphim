<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T·∫£i Mod Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .mod {
      background-color: #2a2a2a;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .category {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Th√™m Mod Minecraft</h1>

    <input id="modName" placeholder="T√™n mod" />
    <input id="modDesc" placeholder="M√¥ t·∫£ mod" />
    <select id="modCategory">
      <option value="PvP">PvP</option>
      <option value="Shader">Shader</option>
      <option value="Ti·ªán √≠ch">Ti·ªán √≠ch</option>
    </select>
    <input id="modUrl" placeholder="Link t·∫£i (.mcaddon)" />
    <button onclick="addMod()">Th√™m mod</button>

    <hr />
    <h2>Danh s√°ch Mod:</h2>
    <div id="mod-list"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // üîß THAY TH·∫æ b·∫±ng th√¥ng tin Firebase th·∫≠t c·ªßa b·∫°n
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addMod() {
      const name = document.getElementById("modName").value;
      const description = document.getElementById("modDesc").value;
      const category = document.getElementById("modCategory").value;
      const fileUrl = document.getElementById("modUrl").value;

      if (!name || !description || !fileUrl) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      const newMod = {
        name,
        description,
        category,
        fileUrl
      };

      const newKey = db.ref().child("mods").push().key;
      db.ref("mods/" + newKey).set(newMod).then(() => {
        alert("ƒê√£ th√™m mod!");
        document.getElementById("modName").value = "";
        document.getElementById("modDesc").value = "";
        document.getElementById("modUrl").value = "";
      });
    }

    function renderMods() {
      db.ref("mods").on("value", snapshot => {
        const list = document.getElementById("mod-list");
        list.innerHTML = "";

        const mods = snapshot.val();
        if (!mods) {
          list.innerHTML = "<p>Ch∆∞a c√≥ mod n√†o!</p>";
          return;
        }

        Object.values(mods).forEach(mod => {
          const modDiv = document.createElement("div");
          modDiv.className = "mod";
          modDiv.innerHTML = `
            <h3>${mod.name}</h3>
            <div class="category">Ph√¢n lo·∫°i: ${mod.category}</div>
            <p>${mod.description}</p>
            <button onclick="window.open('${mod.fileUrl}', '_blank')">T·∫£i v·ªÅ</button>
          `;
          list.appendChild(modDiv);
        });
      });
    }

    renderMods();
  </script>
</body>
</html>
